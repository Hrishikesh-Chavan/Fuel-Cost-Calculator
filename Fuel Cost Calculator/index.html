<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Fuel Cost Calculator</title>

    <style>
        * {
            margin: auto;

        }

        .container {
            text-align: center;

        }

        .container input {
            margin-top: 2px;
        }

        .container h1 {
            margin-top: 5px;
            margin-bottom: 35px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fuel Cost Calculator</h1>

        <label for="Distance">Enter Distance: </label> <input type="number" id="dist"> <br><br>
        <label for="Average">Enter Average: </label> <input type="number" id="avg"> <br><br>
        <label for="Fuel rate">Enter Fuel rate: </label> <input type="number" id="rate"> <br><br>
        <label for="result">Result: </label> <input type="text" id="result"> <br><br>
        <label for="quantity">Fuel Quantity: </label> <input type="text" id="quantity"> <br><br>

        <button type="button" onclick="result()">Submit</button>
        <p></p>
    </div>

    <script>
        function result() {
            let dist = parseInt(document.getElementById("dist").value);
            let avg = parseInt(document.getElementById("avg").value);
            let rate = parseInt(document.getElementById("rate").value);

            let cost = (dist / avg) * rate;
            let quantity = dist / avg;

            document.getElementById("result").value = cost.toFixed(2) + " rs";
            document.getElementById("quantity").value = quantity.toFixed(2) + " lits";
        }
    </script>


</body>

</html>
